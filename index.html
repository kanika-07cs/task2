<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Vending Machine</h1>
        <button id="kitkat"><img src="kitkat.jpg" width="80px"><br>KitKat<br>Rs:25</button>
        <button id="snickers"><img src="snikers.jpg" width="80px"><br>Snickers<br>Rs:30</button>
        <button id="milkybar"><img src="milkybar.webp" width="80px"><br>MilkyBar<br>Rs:20</button>
        <button id="diarymilk"><img src="Dairy-Milk.webp" width="80px"><br>DairyMilk<br>Rs:20</button>
        <button id=star><img src="cadbury-5-star-chocolate.jpg" width="80px"><br>5Star<br>Rs:10</button>
        <button id="munch"><img src="nestle-munch-chocolate.webp" width="80px"><br>Munch<br>Rs:20</button>
    <form id="coin" class="coin">
        <button>Ones</button><input type="number" name="oneCoin" id="oneCoin" min="1" max="50" value="0" oninput="tally()"><br>
        <button>Twos</button><input type="number" name="twoCoin" id="twoCoin" min="1" max="50" value="0" oninput="tally()"><br>
        <button>Fives</button><input type="number" name="fiveCoin" id="fiveCoin" min="1" max="50" value="0" oninput="tally()">
    </form>
    <button id="cancel" onclick="clearAll()">Cancel</button>
    <h4>Amount entered:$<span id="amt">0.00</span></h4>
    <h4></h4>
    <script src="script.js"></script>
</body>
</html>
