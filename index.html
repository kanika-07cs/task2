<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Vending Machine</h1>
        <button id="kitkat">KitKat</button>
        <button id="snickers">Snickers</button>
        <button id="milkybar">MilkyBar</button>
        <button id="diarymilk">DiaryMilk</button>
        <button id=star>5Star</button>
        <button id="munch">Munch</button>
    <form id="coin" class="coin">
        <button>Ones</button><input type="number" name="oneCoin" id="oneCoin" min="1" max="50" value="0" oninput="tally()"><br>
        <button>Twos</button><input type="number" name="twoCoin" id="twoCoin" min="1" max="50" value="0" oninput="tally()"><br>
        <button>Fives</button><input type="number" name="fiveCoin" id="fiveCoin" min="1" max="50" value="0" oninput="tally()">
    </form>
    <button id="cancel" onclick="clearAll()">Cancel</button>
    <h4>Amount entered:$<span id="amt">0.00</span></h4>
    <script src="script.js"></script>
</body>
</html>
